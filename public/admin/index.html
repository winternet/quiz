<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel='stylesheet' href='/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/css/quiz.css'>
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/handlebars.min.js"></script>
    <script src="/js/js.cookie.js"></script>
    <script src="/js/Chart.min.js"></script>
    <script src="admin.js"></script>
  </head>
  <body>
    <div class="container text-center" style="background: lightgrey">
      <h1>Administration</h1>
    </div>

    <section id="controls" style="padding-top:20px">
      <div class="container">
        <div class="row container">
          <button onclick="prev()" style="width:48%" type="button" class="pull-left btn btn-lg btn-primary">Previous</button>
          <button onclick="next()" style="width:48%" type="button" class="pull-right btn btn-lg btn-primary">Next</button>
        </div>
        <div class="row container" style="padding-top:20px">
          <button onclick="answering()" style="width:100%" type="button" class="pull-left btn btn-lg btn-primary">Answering</button>
          <button onclick="stats()" style="width:100%; margin-top:10px" type="button" class="pull-left btn btn-lg btn-primary">Statistics</button>
        </div>
      </div>
    </section>

    <!-- current question -->
    <section>
      <div class="text-center">
        <h3 id="question">## Frage</h3>
      </div>
      <div id="answering" class="container">
        <div class="quiz" id="choices" data-toggle="buttons">
          <!-- render choices template -->
        </div>
      </div>
      <div id="stats" class="container">
        <canvas id="chart" width="100%" height="40%"></canvas>
      </div>
    </section>

    <!-- choices-template -->
    <script id="choices-template" type="text/x-handlebars-template">
      {{#choices}}
          <label class="element-animation1 btn btn-lg btn-primary btn-block" onclick="choose(this)">
            <!-- audio -->
            {{#ifEqual . ../correct }}
              <audio id="audio" src="/media/applause.opus" ></audio>
            {{else}}
              <audio id="audio" src="/media/zonk.m4a" ></audio>
            {{/ifEqual}}
            <span class="btn-label"><i class="glyphicon glyphicon-asterisk"></i></span> 
            <input type="radio" name="choice" value="{{.}}"> 
            <div class="choice_label"> {{.}} </div>
          </label>
      {{/choices}}
    </script>


  </body>
</html>
